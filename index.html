  <section>
    <section id="datatable">
    </section>
  </section>

  <section class="confirmBookCreationModal">
    <div id="myModal" class="modal">
      <div class="modal-header modal-items">
        <h3>Warning.. Would you want to create book with following properties</h2>
      </div>
      <!-- Modal content -->
      <div class="modal-content modal-items modal-book-display">
      </div>
      <div class="modal-footer">
        <section class="modal-buttons">
          <button class="button submitbook" onclick="submitBook()">Submit</button>
          <button class="button cancelbook" onclick="cancelSubmitBook()">Cancel</button>
        </section>
      </div>
    </div>
  </section>

  <section id="books-loader" class="loader-section">
    <div class="loader"></div>
    <h4></h4>
  </section>

  <section class="form-group">
    <form id="bookForm">
      <ul class="form-fields">
        <li><label for="name">Title:</label> <input type="text" name="title" id="title" placeholder="Book title"
            required pattern="([A-z0-9À-ž\s]){1,18}" class="text-input"></li>
        <li><label for="date-published">Date published:</label> <input type="date" name="date-published" required
            pattern="([A-zÀ-ž\s]){2,18}" id="date-published" placeholder="Published Date" class="text-input"></li>
        <li><label for="author">Author:</label> <input type="text" name="author" id="Author" required
            placeholder="author" class="text-input"></li>
        <li><label for="version">Version:</label> <input type="text" name="version" id="version" placeholder="Version"
            required pattern="([A-z0-9À-ž\s]){1,6}" class="text-input"></li>
        <li><label for="comments">Comments:</label> <input type="text" name="comments" id="comments"
            placeholder="Comments" required pattern="([A-z0-9À-ž\s]){1,20}" class="text-input"></li>
      </ul>
      <div class="form-button-div"><button class="form-button" type="submit">Submit</button></div>
    </form>
  </section>
